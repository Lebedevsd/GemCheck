name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (leave blank to use manifest.json)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version from manifest
        id: ver
        run: |
          MANIFEST_VER=$(python3 -c "import json; print(json.load(open('manifest.json'))['version'])")
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION:-$MANIFEST_VER}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build zips
        run: |
          python3 scripts/pack.py
          python3 scripts/pack_firefox.py

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: GemCheck ${{ steps.ver.outputs.tag }}
          body: |
            ## GemCheck ${{ steps.ver.outputs.tag }}

            | File | Browser |
            |------|---------|
            | `gemcheck.zip` | Chrome / Chromium |
            | `gemcheck_firefox.zip` | Firefox |

            **Chrome:** Download `gemcheck.zip`, unzip it, open `chrome://extensions` → Developer mode → Load unpacked → select the unzipped folder.

            **Firefox:** Download `gemcheck_firefox.zip`, open `about:debugging` → This Firefox → Load Temporary Add-on → select the zip directly.
          files: |
            gemcheck.zip
            gemcheck_firefox.zip
          draft: false
          prerelease: false
